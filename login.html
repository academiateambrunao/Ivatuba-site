<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitApp</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: radial-gradient(circle at 30% 50%, rgba(56, 224, 123, 0.1) 0%, transparent 50%);
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-logo .material-symbols-outlined {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .auth-title {
            font-size: var(--font-size-3xl);
            text-align: center;
            margin-bottom: var(--spacing-sm);
        }
        
        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
        }
        
        .social-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            transition: var(--transition-fast);
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .social-btn img {
            width: 24px;
            height: 24px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-tertiary);
        }
        
        .input-wrapper {
            position: relative;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-logo">
                <span class="material-symbols-outlined">fitness_center</span>
                <h1 class="auth-title">Bem-vindo de volta</h1>
                <p class="auth-subtitle">Entre com sua conta para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="input-field" 
                        placeholder="seu@email.com"
                        required
                    />
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="password">Senha</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="••••••••"
                            required
                        />
                        <span class="password-toggle material-symbols-outlined" onclick="togglePassword()">
                            visibility
                        </span>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" style="color: var(--primary); font-size: var(--font-size-sm);">
                        Esqueci minha senha
                    </a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Entrar
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </form>
            
            <div class="divider">
                <span>ou continue com</span>
            </div>
            
            <div class="social-buttons">
                <div class="social-btn" onclick="loginWithGoogle()">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                <div class="social-btn" onclick="loginWithFacebook()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </div>
                <div class="social-btn" onclick="loginWithApple()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                </div>
            </div>
            
            <div class="auth-footer">
                Não tem uma conta? <a href="register.html">Criar conta</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser, loginWithGoogle as googleLogin } from './js/auth.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await loginUser(email, password);
            
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Erro ao fazer login: ' + result.error);
            }
        });
        
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'visibility';
            }
        }
        
        window.loginWithGoogle = async function() {
            const result = await googleLogin();
            if (result.success) {
                window.location.href = 'dashboard.html';
            }
        }
        
        window.loginWithFacebook = function() {
            // Implementar login com Facebook
        }
        
        window.loginWithApple = function() {
            // Implementar login com Apple
        }
    </script>
</body>
  </html>
