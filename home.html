<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FitApp</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="dark-theme">
    <div class="main-content">
        <div class="container" style="padding: var(--spacing-xl) var(--spacing-md);">
            <div class="hero-section" style="text-align: center; padding: 4rem 0;">
                <h1 class="animate-fade-in-up" style="font-size: 3rem; margin-bottom: 1rem;">
                    Bem-vindo ao FitApp! ðŸ”¥
                </h1>
                <p class="animate-fade-in-up delay-1" style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;">
                    Comece sua jornada fitness agora
                </p>
                <div class="animate-fade-in-up delay-2">
                    <a href="dashboard.html" class="btn btn-primary btn-lg">
                        Ir para Dashboard
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { checkAuth } from './js/auth.js';
        
        checkAuth((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
